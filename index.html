<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Automation - Relatia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: auto;
            overflow-y: auto;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2D1B69 0%, #000000 100%);
            background-attachment: fixed;
            background-size: cover;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            padding-bottom: 50px;
            position: relative;
            overflow-x: hidden;
            margin: 0;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(232, 51, 110, 0.1) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at bottom left, rgba(45, 27, 105, 0.3) 0%, transparent 70%);
            animation: pulse 20s ease-in-out infinite reverse;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .container {
            max-width: 1200px;
            width: 100%;
            z-index: 1;
            position: relative;
            margin-bottom: 0;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        .logo-container img {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 4px 20px rgba(232, 51, 110, 0.3));
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            margin-top: 2rem;
        }

        .text-section {
            animation: fadeInLeft 1s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #FFFFFF 0%, #E8336E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(232, 51, 110, 0.3);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        0 0 0 1px rgba(232, 51, 110, 0.1) inset;
            animation: fadeInRight 1s ease-out;
            margin-bottom: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(232, 51, 110, 0.3);
            border-radius: 10px;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: #E8336E;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(232, 51, 110, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #E8336E 0%, #2D1B69 100%);
            border: none;
            border-radius: 10px;
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(232, 51, 110, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 51, 110, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .form-section {
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
                padding-bottom: 50px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .form-section {
                padding: 1.5rem;
            }

            .logo-container img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo-relatia.png" alt="Relatia Logo">
        </div>

        <div class="content">
            <div class="text-section">
                <h1>Vuoi vedere come il tuo CRM può lavorare al posto tuo?</h1>
                <p class="subtitle">Lascia il tuo contatto e prova con le tue mani l'efficacia e l'efficienza dell'automation marketing</p>
            </div>

            <div class="form-section">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Il tuo nome" required>
                    </div>

                    <div class="form-group">
                        <label for="cognome">Cognome</label>
                        <input type="text" id="cognome" name="cognome" placeholder="Il tuo cognome" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Numero di telefono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Il tuo numero di telefono" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="La tua e-mail" required>
                    </div>

                    <div class="form-group">
                        <label for="azienda">Nome azienda</label>
                        <input type="text" id="azienda" name="azienda" placeholder="Il nome della tua azienda" required>
                    </div>

                    <button type="submit" class="submit-btn">Invia Richiesta</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Qui puoi aggiungere la logica per inviare i dati del form
            const formData = {
                nome: document.getElementById('nome').value,
                cognome: document.getElementById('cognome').value,
                telefono: document.getElementById('telefono').value,
                email: document.getElementById('email').value,
                azienda: document.getElementById('azienda').value
            };

            console.log('Dati del form:', formData);
            
            // Esempio di feedback visivo
            const btn = document.querySelector('.submit-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Invio in corso...';
            btn.disabled = true;

            // Simulazione invio (sostituisci con la tua logica di invio reale)
            setTimeout(() => {
                btn.textContent = 'Richiesta inviata! ✓';
                btn.style.background = 'linear-gradient(135deg, #2D1B69 0%, #E8336E 100%)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                    btn.style.background = 'linear-gradient(135deg, #E8336E 0%, #2D1B69 100%)';
                    document.getElementById('contactForm').reset();
                }, 2000);
            }, 1500);
        });
    </script>
</body>
</html>
